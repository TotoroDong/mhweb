<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content Navigation</title>
    <style>
        /* Quick styling for visibility */
        .content {
            display: none; /* Hide all content by default */
            padding: 20px;
            border: 1px solid #000;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div>
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('Publication')">publication</button>
        <button onclick="showContent('Award&Grant')">Award & Grant</button>
    </div>

    <div id="home" class="content">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home section.</p>
    </div>

    <div id="Publication" class="content">
        <h1>Publication</h1>
        <p>Learn more about us in this section.</p>
    </div>

    <div id="Award&Grant" class="content">
        <h1>Award&Grant</h1>
        <p>Get in touch via this section.</p>
    </div>

    <script>
        function showContent(section) {
            // Hide all elements with class 'content'
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Show the selected section
            var show = document.getElementById(section);
            if (show) {
                show.style.display = 'block';
            }
        }

        // Optionally show default section on page load
        window.onload = function() {
            showContent('home'); // Change 'home' to whichever section you want as default
        };
    </script>
</body>
</html>
