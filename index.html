<!DOCTYPE html>
<html>
<head>
    <title>Dynamic Content Navigation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
        }

        #navbar {
            background-color: #333;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        #navbar button {
            background-color: #4CAF50;
            color: white;
            border: none;
            padding: 10px 20px;
            margin: 0 10px;
            cursor: pointer;
            transition: background-color 0.3s, transform 0.3s;
        }

        #navbar button:hover {
            background-color: #3e8e41;
            transform: translateY(-2px);
        }

        .content {
            display: none; /* Hide all content by default */
            padding: 20px;
            border: 1px solid #ddd;
            border-radius: 4px;
            margin-top: 20px;
        }

        .active {
            display: block; /* Show the active section */
        }
    </style>
</head>
<body>
    <div id="navbar">
        <button onclick="showContent('home')">Home</button>
        <button onclick="showContent('about')">About</button>
        <button onclick="showContent('contact')">Contact</button>
    </div>

    <div id="home" class="content">
        <h1>Welcome to the Home Page</h1>
        <p>This is the home section.</p>
    </div>

    <div id="about" class="content">
        <h1>About Us</h1>
        <p>Learn more about us in this section.</p>
    </div>

    <div id="contact" class="content">
        <h1>Contact Us</h1>
        <p>Get in touch via this section.</p>
    </div>

    <script>
        function showContent(section) {
            // Hide all elements with class 'content'
            var contents = document.getElementsByClassName('content');
            for (var i = 0; i < contents.length; i++) {
                contents[i].style.display = 'none';
            }

            // Show the selected section
            var show = document.getElementById(section);
            if (show) {
                show.style.display = 'block';
            }
        }

        // Optionally show default section on page load
        window.onload = function() {
            showContent('home'); // Change 'home' to whichever section you want as default
        };
    </script>
</body>
</html>
